<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>로그인</title>

    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"
    />
    <link href="/css/sb-admin-2.min.css" rel="stylesheet" />

    <style>
        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            font-size: 1.5rem;
            color: #858796;
        }

        #backButton:hover {
            color: #5a5c69;
        }

        .custom-card {
            width: 100%;
            max-width: 500px;
            height: 640px;
            margin: auto;
            position: relative;
            padding-top: 20px;
            box-sizing: border-box;
        }

        .custom-card .p-5 {
            padding: 2rem !important;
        }

        /* 모든 버튼(.btn)에 Flexbox 속성을 추가하여 내용물을 완벽하게 중앙 정렬 */
        .user .btn {
            margin-top: 30px;
            padding: 14px 0;
            font-size: 1.2rem;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/jquery.serializeObject.min.js"></script>

    <script>
        $(document).ready(function () {
            // 뒤로가기 버튼 클릭 이벤트
            $("#backButton").on("click", function () {
                location.href = "/";
            });

            // 닫기 버튼 클릭 시 에러 메시지 숨기기
            $("#loginErrorMsg .btn-close").on("click", function () {
                $("#loginErrorMsg").hide();
            });

            // 비밀번호 찾기 버튼
            $("#bthSearchPassword").on("click", function () {
                location.href = "/forgotpassword";
            });

            // 로그인 버튼
            $("#bthLogin").on("click", function () {
                let f = document.getElementById("f");

                $("#loginErrorMsg").hide();

                if (f.userId.value === "") {
                    alert("아이디를 입력하세요.");
                    f.userId.focus();
                    return;
                }

                if (f.password.value === "") {
                    alert("비밀번호를 입력하세요.");
                    f.password.focus();
                    return;
                }

                $.ajax({
                    url: "/user/login",
                    type: "post",
                    contentType: "application/json",
                    dataType: "JSON",
                    data: JSON.stringify($("#f").serializeObject()),
                }).then(
                    function (json) {
                        console.log("Response JSON:", json); // For debugging
                        if (json.data && json.data.result === 1) {
                            alert(json.data.msg);
                            sessionStorage.setItem("userId", json.data.userId);
                            sessionStorage.setItem("regDt", json.data.regDt);
                            sessionStorage.setItem("adminYn", json.data.adminYn);
                            // Use redirectUrl if available
                            if (json.data.redirectUrl) {
                                location.href = json.data.redirectUrl;
                            } else {
                                location.href = "/main/title";
                            }
                        } else {
                            // Handle cases where result is not 1 or data is missing
                            alert((json.data && json.data.msg) || "로그인 실패");
                        }
                    },
                    function (xhr, status, error) {
                        console.error("AJAX Error:", status, error); // For debugging
                        alert("로그인 실패");
                    }
                );
            });
        });
    </script>
</head>

<body class="bg-gradient-primary">

<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5 custom-card">
        <button type="button" id="backButton">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="col-lg-0">
            <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">로그인</h1>
                </div>
                <form class="user" id="f">
                    <div class="form-group">
                        <label for="userId">아이디</label>
                        <input type="text" class="form-control form-control-user" name="userId" id="userId"/>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control form-control-user" name="password" id="password" />
                    </div>
                    <button id="bthLogin" type="button" class="btn btn-primary btn-user btn-block">로그인</button>
                    <button id="bthSearchPassword" type="button" class="btn btn-primary btn-user btn-block">비밀번호 찾기</button>
                    <a href="/oauth2/authorization/naver" class="btn btn-success btn-user btn-block">
                        <i class="fab fa-naver"></i> 네이버로 로그인
                    </a>
                </form>

                <div
                        id="loginErrorMsg"
                        class="alert alert-danger alert-dismissible fade show mt-3"
                        role="alert"
                        style="display: none"
                >
                    <strong>오류!</strong> <span id="loginErrorText"></span>
                    <button
                            type="button"
                            class="btn-close"
                            aria-label="Close"
                    ></button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="/js/sb-admin-2.min.js"></script>
</body>
</html>
