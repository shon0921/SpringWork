<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>문의 수정하기</title>

    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #b2ebf2;
        }

        .custom-card {
            max-width: 800px; /* 상세 보기와 너비 맞춤 */
            margin: 40px auto; /* 상세 보기와 여백 맞춤 */
            background-color: white;
            border-radius: 12px;
            padding: 40px; /* 패딩 증가 */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px; /* 여백 증가 */
            text-align: center;
            color: #000;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            font-size: 1.1rem; /* 글자 크기 조정 */
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 5px;
        }

        textarea {
            resize: vertical; /* 세로 크기만 조절 가능하도록 변경 */
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .form-button {
            width: 48%;
            padding: 15px; /* 패딩 증가 */
            font-size: 1.1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.2s ease;
            color: #fff;
        }

        #btnSend {
            background-color: #007bff;
            border-color: #007bff;
        }

        #btnSend:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        #btnCancel {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        #btnCancel:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
    </style>

    <script src="/js/jquery-3.6.0.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const nSeq = urlParams.get('nSeq');

        $(document).ready(function () {
            if (!nSeq) {
                alert("잘못된 접근입니다.");
                location.href = "/main/inquiry/inquiryList";
                return;
            }

            // 기존 문의 내용 불러오기
            $.ajax({
                url: "/inquiry/inquiryInfo",
                type: "GET",
                dataType: "json",
                data: { nSeq: nSeq },
                success: function (res) {
                    const data = res.data?.notice;
                    if (!data) {
                        alert("글 정보를 불러오지 못했습니다.");
                        location.href = "/main/inquiry/inquiryList";
                        return;
                    }

                    $("#nSeq").val(data.noticeSeq);
                    $("#title").val(data.title);
                    $("#contents").val(data.contents);
                    if (data.imageUrl) {
                        $("#imagePreview").attr("src", data.imageUrl).show();
                    }
                },
                error: function () {
                    alert("글 정보를 불러오는 중 오류가 발생했습니다.");
                    location.href = "/main/inquiry/inquiryList";
                }
            });

            // "수정" 버튼 클릭 이벤트
            $("#btnSend").on("click", function () {
                const formData = new FormData();
                formData.append('nSeq', $("#nSeq").val());
                formData.append('title', $("#title").val().trim());
                formData.append('contents', $("#contents").val().trim());

                const fileInput = $('#file')[0];
                if (fileInput.files.length > 0) {
                    formData.append('file', fileInput.files[0]);
                }

                if (!formData.get('title')) {
                    alert("제목을 입력해주세요.");
                    return;
                }
                if (!formData.get('contents')) {
                    alert("내용을 입력해주세요.");
                    return;
                }

                $.ajax({
                    url: "/inquiry/inquiryUpdate",
                    type: "POST",
                    processData: false,
                    contentType: false,
                    data: formData,
                    success: function (res) {
                        alert(res.data?.msg || "수정이 완료되었습니다.");
                        location.href = `/main/inquiry/inquiryDetail?nSeq=${nSeq}`;
                    },
                    error: function() {
                        alert("수정 중 오류가 발생했습니다.");
                    }
                });
            });

            // "취소" 버튼 클릭 이벤트
            $("#btnCancel").on("click", function () {
                if (confirm("수정을 취소하고 이전 페이지로 돌아가시겠습니까?")) {
                    history.back();
                }
            });
        });
    </script>
</head>

<body>

<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5 custom-card">
        <h1>문의 수정하기</h1>
        <form id="editForm" onsubmit="return false;">
            <input type="hidden" id="nSeq" name="nSeq">

            <label for="title">제목</label>
            <input type="text" id="title" name="title" maxlength="100" placeholder="제목을 입력하세요">

            <label for="contents">내용</label>
            <textarea id="contents" name="contents" rows="15" placeholder="내용을 입력하세요"></textarea>

            <label for="file">이미지 변경</label>
            <input type="file" id="file" name="file" accept="image/*">
            <div style="margin-top: 10px;">
                <p><strong>현재 이미지:</strong></p>
                <img id="imagePreview" src="#" alt="Image Preview" style="display: none; max-width: 200px;"/>
            </div>

            <div class="button-group">
                <button type="button" id="btnSend" class="form-button">수정</button>
                <button type="button" id="btnCancel" class="form-button">취소</button>
            </div>
        </form>
    </div>
</div>

<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/fontawesome-free/js/all.min.js"></script>

</body>
</html>
