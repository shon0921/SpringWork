<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>휴대폰 인증</title>

    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- [수정] 최종 스타일 코드 -->
    <style>
        .custom-card {
            width: 100%;
            max-width: 500px;
            height: 640px;
            margin: auto;
            position: relative;
            padding-top: 20px;
            box-sizing: border-box;
        }

        .custom-card .p-5 {
            padding: 2rem !important;
        }

        /* [수정 1] '인증하기' 버튼을 위한 기본 스타일 */
        .user button#btnSend {
            margin-top: 50px;
            padding: 14px 0;
            font-size: 1.2rem;
            height: 60px;
        }

        /* [수정 2] '인증번호 재발송' 버튼을 원래 스타일로 되돌림 */
        .form-group {
            position: relative; /* 재발송 버튼의 위치 기준점 */
            margin-bottom: 1rem;
        }
        .resend-btn {
            position: absolute;
            top: 100%; /* 입력창 바로 아래 */
            right: 0;  /* 오른쪽에 붙이기 */
            padding: 6px 12px;
            font-size: 0.875rem;
            /* 큰 버튼 스타일과 충돌하지 않도록 height, margin-top 재정의 */
            height: auto;
            margin-top: 10px;
        }

        /* [핵심 수정] '인증하기' 버튼에 추가적인 상단 여백을 주어 간격 확보 */
        #btnSend {
            margin-top: 60px !important; /* 이 값을 조절하여 간격을 맞추세요. !important로 확실하게 적용 */
        }
    </style>

    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery.serializeObject.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnReSend").on("click", function () {
                resendAuthCode();
            });

            function resendAuthCode() {
                $.ajax({
                    url: "/user/resendAuthCode",
                    type: "POST",
                    contentType: "application/json",
                    dataType: "json",
                }).done(function(response) {
                    var result = response.data;
                    if (result != null && result.result === 0) {
                        sessionStorage.setItem('authNumber', result.newAuthNumber);
                        $("#authNumber").val('');
                        alert(result.msg);
                    } else {
                        alert(result != null && result.msg ? result.msg : "인증번호 재발송에 실패했습니다. 다시 시도해주세요.");
                    }
                }).fail(function(xhr, status, error) {
                    alert("서버 오류로 인증번호 재발송에 실패했습니다.");
                    console.error(error);
                });
            }

            $("#btnSend").on("click", function () {
                const f = document.getElementById("f");
                const enteredAuthNumber = f.authNumber.value;
                const savedAuthNumber = sessionStorage.getItem('authNumber');

                if (enteredAuthNumber === "") {
                    alert("휴대폰 인증번호를 입력하세요.");
                    f.authNumber.focus();
                    return;
                }
                if (enteredAuthNumber !== savedAuthNumber) {
                    alert("휴대폰 인증번호가 일치하지 않습니다.");
                    f.authNumber.focus();
                    return;
                }
                location.href = "/forgotpassword3";
            });
        });
    </script>
</head>
<body class="bg-gradient-primary">

<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5 custom-card">
        <div class="p-5">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">휴대폰 인증</h1>
            </div>
            <form id="f" class="user">
                <div class="form-group">
                    <label for="authNumber">인증번호 입력</label>
                    <input type="text" name="authNumber" class="form-control form-control-user" id="authNumber">
                    <button type="button" name="btnReSend" id="btnReSend" class="btn btn-secondary resend-btn">인증번호 재발송</button>
                </div>

                <button id="btnSend" type="button" class="btn btn-primary btn-user btn-block">
                    인증하기
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/js/sb-admin-2.min.js"></script>

</body>
</html>
